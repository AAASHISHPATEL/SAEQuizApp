<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sae.quez</title>
    <link rel="stylesheet" href="sae.css">
</head>
<body>
   
    <div class="container">
        
        <div><span class="logo">
            <img src="https://www.saenitdgp.com/static/media/Logo_final.b75cdbef4fed48981612.png" alt="Sae logo">
        </span></div>
        <div class=" tires ">
            <div class="tire1 tire">
               <h2>Quiz car</h2> 
            </div>
            <div class="tire2 tire">
               <button>
                <h2>Start Quiz</h2>
               </button>
            </div>
        </div>
        <div class="quiz-container quizremove">
            <div class="questionbox">
                <h2 class="question" id="question">
                   Q: This is a dummy question?
                </h2>
            </div>
            <div class="options">
                <div class="col1 box">
                    <input name="answer" type="radio" class="answer" id="a" required>
                    <label for="a" class="option" id="option_1">option 1</label>
                    
                </div>
                
                <div class="col2 box"> 
                    <input name="answer" type="radio" class="answer" id="b" required>
                    <label for="b" class="option" id="option_2">option_2</label>
                    
                </div>

                <div class="col3 box ">
                    <input name="answer" type="radio" class="answer" id="c" required>
                    <label for="c" class="option" id="option_3">option 3</label>
                    
                </div>
                              
                <div class="col4 box">     
                    <input name="answer" type="radio" class="answer" id="d" required>               
                    <label for="d" class="option" id="option_4">option 4</label>
                    
                </div>
            </div>
            <button class="NextButton" id="Next">NEXT</button>
            <button class="submitButton" id="submit">Submit</button>

        </div>
    </div>
    <script src="sae.js"></script>
</body>
</html>
